# =============================================================================
# SQLite Storage Backend Profile
# =============================================================================
# Use this profile for local development without PostgreSQL
# Activate with: -Dquarkus.profile=sqlite or QUARKUS_PROFILE=sqlite
#
# This profile inherits all settings from application.properties and only
# overrides what's necessary to enable SQLite storage.
#
# IMPORTANT: Set LIGHTRAG_VECTOR_DIMENSION in your .env file to match your
# embedding model. This value is shared between PostgreSQL and SQLite backends.

# Enable SQLite storage backend
lightrag.storage.backend=sqlite

# SQLite Database Configuration
# All other SQLite settings (read-pool-size, busy-timeout, wal-mode, etc.)
# are defined in application.properties and can be overridden via env vars.

# Disable PostgreSQL datasource when using SQLite
# Note: quarkus.hibernate-orm.enabled is build-time, so we use datasource.active instead
quarkus.datasource.active=false
quarkus.datasource.devservices.enabled=false

# Disable Hibernate ORM at runtime (it still expects an active datasource otherwise)
quarkus.hibernate-orm.active=false

# Disable dev services
quarkus.devservices.enabled=false

# Logging for SQLite storage
quarkus.log.category."br.edu.ifba.lightrag.storage.impl".level=INFO
