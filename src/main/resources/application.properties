quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/openapi
mp.openapi.extensions.smallrye.info.title=RAG SaaS API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API for RAG SaaS application

quarkus.rest-client."llm-embedding".url=${LLM_EMBEDDING_URL}
quarkus.rest-client."llm-embedding".read-timeout=120000
quarkus.rest-client."llm-embedding".connect-timeout=10000
embedding.model=${EMBEDDING_MODEL}
vector.search.probes=${VECTOR_SEARCH_PROBES}
vector.search.distance.gap.threshold=${VECTOR_SEARCH_DISTANCE_GAP_THRESHOLD}

document.processor.batch.size=${DOCUMENT_PROCESSOR_BATCH_SIZE}
document.processor.chunk.size=${DOCUMENT_PROCESSOR_CHUNK_SIZE}
document.processor.chunks.per.batch=${DOCUMENT_PROCESSOR_CHUNKS_PER_BATCH:}
document.processor.schedule.marking=${DOCUMENT_PROCESSOR_SCHEDULE_MARKING}
document.processor.schedule.processing=${DOCUMENT_PROCESSOR_SCHEDULE_PROCESSING}

# Increase worker thread blocking timeout for long-running embedding API calls
quarkus.vertx.max-worker-execute-time=5m

quarkus.rest-client."llm-chat".url=${LLM_CHAT_URL}
quarkus.rest-client."llm-chat".read-timeout=120000
chat.model=${CHAT_MODEL}
chat.temperature=${CHAT_TEMPERATURE}
chat.max.tokens=${CHAT_MAX_TOKENS}
chat.top.p=${CHAT_TOP_P}
chat.system.prompt=${CHAT_SYSTEM_PROMPT}
chat.system.prompt.no.context=${CHAT_SYSTEM_PROMPT_NO_CONTEXT}
chat.max.results=${CHAT_MAX_RESULTS}

# File upload size limits
quarkus.http.limits.max-body-size=50M
quarkus.http.body.handle-file-uploads=true
quarkus.resteasy-reactive.multipart.file-size-threshold=1M

# CORS configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=*
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true
