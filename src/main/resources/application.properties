quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/openapi
mp.openapi.extensions.smallrye.info.title=RAG SaaS API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API for RAG SaaS application

quarkus.rest-client."llm-embedding".url=${LLM_EMBEDDING_URL}
embedding.model=${EMBEDDING_MODEL}
vector.search.probes=${VECTOR_SEARCH_PROBES}
vector.search.distance.gap.threshold=${VECTOR_SEARCH_DISTANCE_GAP_THRESHOLD}

document.processor.batch.size=${DOCUMENT_PROCESSOR_BATCH_SIZE:5}
document.processor.chunk.size=${DOCUMENT_PROCESSOR_CHUNK_SIZE:500}
document.processor.chunks.per.batch=${DOCUMENT_PROCESSOR_CHUNKS_PER_BATCH:50}
document.processor.schedule.marking=${DOCUMENT_PROCESSOR_SCHEDULE_MARKING:10s}
document.processor.schedule.processing=${DOCUMENT_PROCESSOR_SCHEDULE_PROCESSING:5s}

quarkus.rest-client."llm-chat".url=${LLM_CHAT_URL}
quarkus.rest-client."llm-chat".read-timeout=120000
chat.model=${CHAT_MODEL}
chat.temperature=${CHAT_TEMPERATURE}
chat.max.tokens=${CHAT_MAX_TOKENS}
chat.top.p=${CHAT_TOP_P}
chat.system.prompt=${CHAT_SYSTEM_PROMPT}
chat.system.prompt.no.context=${CHAT_SYSTEM_PROMPT_NO_CONTEXT}

# File upload size limits
quarkus.http.limits.max-body-size=50M
quarkus.http.body.handle-file-uploads=true
quarkus.resteasy-reactive.multipart.file-size-threshold=1M
