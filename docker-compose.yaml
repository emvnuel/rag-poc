services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    image: rag-saas-postgres:latest
    container_name: rag-saas-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ragsaas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: rag-saas-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/ragsaas
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_DB_SCHEMA: keycloak
      KC_HTTP_PORT: 8180
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8180"
    volumes:
      - ./src/main/resources/keycloak:/opt/keycloak/data/import
      - ./src/main/resources/keycloak/themes:/opt/keycloak/themes
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8180 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  rag-network:
    driver: bridge

volumes:
  postgres_data:
